<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Booker</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      
        <script src="../dist/bundle.js"></script>
        <link href="./dist/output.css" rel="stylesheet">    

        <link rel="shortcut icon" type="image/x-icon" href="https://www.booker.co.uk/images/favicon.ico" />
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <!-- Scripts -->
        <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    </head>
  
    <body class="tw:bg-gray-50 tw:px-4 tw:font-[Lato]">
      <div class="tw:flex tw:items-center tw:justify-center tw:p-8">
        <bkr-header src="https://assets-global.website-files.com/61f27d3474c2ef62975a0106/61f27d3474c2ef78475a0118_Booker%20logo.svg"></bkr-header>
      </div>
      <bkr-heading text="Forgotten Password"></bkr-heading>
        
      <div class="tw:flex tw:justify-center tw:bg-white tw:relative tw:border-solid tw:border tw:border-gray-50 tw:shadow-sm tw:border border-slate-100 tw:rounded-lg tw:max-w-lg tw:m-auto tw:p-8">
        <div class="tw:max-w-sm tw:w-full">
          <bkr-paragraph text="If you have forgotten your website login password, fill this page in with your registered user ID."></bkr-paragraph>
          <form action="/account/forgot-password" method="post" autocomplete="disable-autocomplete" class="tw:space-y-4">
            <div>
              <bkr-input label="Enter Your User ID" for="customerNumber" maxlength="9" type="text" id="customerNumber" name="customerNumber"></bkr-input>
            </div>

                <div class="g-recaptcha"
                     data-sitekey="6LfwwIQqAAAAANcF-qB9oAxVzaVwIum45H588zwK"
                     data-callback="onSubmit"
                     data-badge="inline"
                     data-size="invisible">
                </div>
          
                <bkr-button type="submit" text="Sign In"></bkr-button>
              </form>
            </div>
          </div>
          <bkr-footer cd="CD1"></bkr-footer>
  </body>
</html>
